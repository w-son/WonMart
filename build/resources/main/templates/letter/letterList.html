<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="inbox_chat">

                    <!---->
                    <div class="chat_list" th:each="letter: ${letters}">
                        <div class="chat_people">
                            <div class="chat_ib">

                                <div>
                                    <a th:if="${letter.sender} == ${session.nickName}" th:text="${letter.receiver}"></a>
                                    <a th:if="${letter.sender} != ${session.nickName}" th:text="${letter.sender}"></a>
                                    <a th:text="${#temporals.format(letter.letterTime, 'yyyy-MM-dd HH:mm')}" style="float: right"></a>
                                </div>

                                <div style="padding-left: 20px;">
                                    <p class="chat_body" th:text="${letter.body}">
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!---->

                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
